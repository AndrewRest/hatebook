<header class='header'>
    <img class='col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2' width="200px"  src="../common/img/oie_transparent.png" />
    <span class="right-header col-lg-offset-6 col-md-offset-6 col-sm-offset-6 col-xs-offset-6">
        <span class="dropdown col">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Profile
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Setting</a></li>
                <li><a href="#">Logout</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </span>
    </span>
</header>
<div class="col-xs-7  enemies-table">
    <div class="row">
        <h1>Not Enemies</h1>
    </div>
    <div class="row enemies" ng-repeat="notEnemy in notEnemies">
        <div class="image-user">
            <img ng-src="{{notEnemy.avatar}}"/>
        </div>
        <div class="info-haters">
            <p>{{notEnemy.username}}</p>
            <p>{{notEnemy.iHate}}</p>
        </div>
        <div class="get-poo" ng-click="getToEnemies(notEnemy._id)">
            <button class="btn">Enemy!</button>
        </div>
    </div>
</div>
