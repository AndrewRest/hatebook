<div class="login-title">
<h1>Log In</h1>
</div>
<div class="container login-tab">
    <div class="row row-content">
    <div class="login-table col-sm-6">
        <form ng-submit="loginning()" class="form-horizontal">
            <fieldset>
                <legend class="login-header">Log In</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label login ">Log In</label>
                    <div class="col-sm-8">
                        <input name="ln" id='login' type="text" placeholder="login" class="form-control input-md"
                               ng-model="enterUser.log">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-8">
                        <input name="password" id="pass" type="password" placeholder="password"
                               class="form-control input-md" ng-model="enterUser.pass">

                    </div>
                </div>

                <div ng-class="{'error-message': falseValidation, 'default-error-message': trueValidation}"
                     ng-model="errorMessage">{{errorMessage}}
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="submit"></label>
                    <div class="col-sm-4">
                        <button ng-click="validationLogin()" id="submit" name="submit" class="btn btn-primary">
                            ОТПРАВИТЬ
                        </button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    </div>
</div>
